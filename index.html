<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üìö Code Viewer - L·∫≠p Tr√¨nh Windows</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        /* Custom C# syntax colors like Visual Studio */
        .hljs-keyword {
            color: #569cd6;
        }

        /* blue - keywords like class, public, void */
        .hljs-built_in {
            color: #4ec9b0;
        }

        /* teal - built-in types like Console, List */
        .hljs-type {
            color: #4ec9b0;
        }

        /* teal - type names */
        .hljs-class {
            color: #4ec9b0;
        }

        .hljs-title {
            color: #4ec9b0;
        }

        /* class/method names */
        .hljs-title.function_ {
            color: #dcdcaa;
        }

        /* yellow - function names */
        .hljs-title.class_ {
            color: #4ec9b0;
        }

        /* teal - class names */
        .hljs-string {
            color: #ce9178;
        }

        /* orange - strings */
        .hljs-number {
            color: #b5cea8;
        }

        /* light green - numbers */
        .hljs-comment {
            color: #6a9955;
            font-style: italic;
        }

        /* green - comments */
        .hljs-variable {
            color: #9cdcfe;
        }

        /* light blue - variables */
        .hljs-params {
            color: #9cdcfe;
        }

        /* parameters */
        .hljs-literal {
            color: #569cd6;
        }

        /* true, false, null */
        .hljs-meta {
            color: #c586c0;
        }

        /* preprocessor directives */
        .hljs-attr {
            color: #9cdcfe;
        }

        .hljs-symbol {
            color: #d4d4d4;
        }

        .hljs-punctuation {
            color: #d4d4d4;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --success: #3fb950;
            --warning: #d29922;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
            gap: 12px;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:active {
            background: var(--bg-tertiary);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Sidebar */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: var(--bg-secondary);
            z-index: 1002;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Search */
        .search-box {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* File tree */
        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            -webkit-overflow-scrolling: touch;
        }

        .folder {
            user-select: none;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            cursor: pointer;
            gap: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .folder-header:active {
            background: var(--bg-tertiary);
        }

        .folder-icon {
            transition: transform 0.2s;
        }

        .folder.open>.folder-header .folder-icon {
            transform: rotate(90deg);
        }

        .folder-content {
            display: none;
            padding-left: 16px;
        }

        .folder.open>.folder-content {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            cursor: pointer;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .file-item:active {
            background: var(--bg-tertiary);
        }

        .file-item.active {
            background: var(--accent);
            color: white;
            border-radius: 4px;
            margin: 2px 8px;
        }

        /* Main content */
        .main {
            margin-top: 56px;
            min-height: calc(100vh - 56px);
        }

        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 56px);
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .welcome h2 {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .code-container {
            display: none;
        }

        .code-container.active {
            display: block;
        }

        .code-header {
            position: sticky;
            top: 56px;
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .code-path {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .copy-btn {
            padding: 8px 12px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        .copy-btn.copied {
            background: var(--success);
        }

        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        pre code {
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        /* Stats bar */
        .stats {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            justify-content: space-around;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-icon {
            font-size: 14px;
        }

        /* Light theme */
        body.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --border: #d0d7de;
        }

        body.light pre code {
            background: #f6f8fa !important;
        }

        /* Terminal styles */
        .terminal-container {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45vh;
            background: var(--bg-secondary);
            border-top: 2px solid var(--accent);
            z-index: 999;
            flex-direction: column;
        }

        .terminal-container.active {
            display: flex;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .terminal-title {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .terminal-status.running {
            color: var(--warning);
        }

        .terminal-status.success {
            color: var(--success);
        }

        .terminal-status.error {
            color: #f85149;
        }

        .terminal-actions {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .terminal-btn:hover {
            background: var(--border);
        }

        .terminal-btn.close {
            background: #f85149;
            color: white;
        }

        .terminal-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-output {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            -webkit-overflow-scrolling: touch;
        }

        .terminal-output .cmd {
            color: var(--accent);
        }

        .terminal-output .out {
            color: var(--text-primary);
        }

        .terminal-output .err {
            color: #f85149;
        }

        .terminal-output .info {
            color: var(--text-secondary);
            font-style: italic;
        }

        .terminal-input-container {
            display: flex;
            padding: 8px 16px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            gap: 8px;
        }

        .terminal-input {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 13px;
        }

        .terminal-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .terminal-submit {
            padding: 10px 16px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }

        .terminal-submit:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Action buttons */
        .action-btns {
            display: flex;
            gap: 8px;
        }

        .run-btn {
            padding: 8px 12px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        .run-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .run-btn.running {
            background: var(--warning);
        }

        /* Adjust main when terminal is open */
        body.terminal-open .main {
            margin-bottom: 45vh;
        }

        body.terminal-open .stats {
            bottom: 45vh;
        }

        /* Stdin Panel */
        .stdin-panel {
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            padding: 8px 16px;
        }

        .stdin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--warning);
            font-weight: 600;
        }

        .stdin-clear-btn {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
        }

        .stdin-clear-btn:hover {
            background: var(--bg-tertiary);
        }

        .stdin-queue {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height: 28px;
            align-items: center;
        }

        .stdin-empty {
            color: var(--text-secondary);
            font-size: 12px;
            font-style: italic;
        }

        .stdin-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--accent);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'SF Mono', Consolas, monospace;
        }

        .stdin-item .stdin-index {
            background: rgba(255, 255, 255, 0.2);
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 10px;
        }

        .stdin-item .stdin-remove {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0 2px;
            font-size: 14px;
            opacity: 0.7;
        }

        .stdin-item .stdin-remove:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->

                </div>
                <div class="stdin-queue" id="stdinQueue">

                </div>
            </div>
            <div class="terminal-input-container">
                <input type="text" class="terminal-input" id="terminalInput"
                    placeholder="V√≠ d·ª•: 5 (r·ªìi nh·∫•n ‚û§), 10 (r·ªìi nh·∫•n ‚û§), sau ƒë√≥ Run"
                    onkeypress="if(event.key==='Enter')addInput()">

    </div>

    <!-- Stats bar -->

        <div class="stat"><span class="stat-icon">üìù</span><span id="totalLines">0</span> d√≤ng</div>
    </div>

        // 1. Vi·∫øt h√†m ƒë·ªïi 1 k√Ω t·ª± hoa sang k√Ω t·ª± th∆∞·ªùng
        static char DoiHoaSangThuong(char s)
        {
            if (s >= 'A' && s <= 'Z')
                return (char)(s + 32);
            return s;
        }

        //2. Vi·∫øt th·ªß t·ª•c gi·∫£i ph∆∞∆°ng tr√¨nh b·∫≠c nh·∫•t. ax + b = 0
        static void PhuongTrinhBacNhat(int a, int b)
        {
            if (a == 0)
            {
                if (b == 0)
                    Console.WriteLine("Ph∆∞∆°ng tr√¨nh c√≥ v√¥ s·ªë nghi·ªám");
                else
                    Console.WriteLine("Ph∆∞∆°ng tr√¨nh v√¥ nghi·ªám");

            else
            {
                double x = -b / (double)a;
                Console.WriteLine($"Ph∆∞∆°ng tr√¨nh c√≥ nghi·ªám x = {x}");
            }
        }

        //3. Vi·∫øt th·ªß t·ª•c gi·∫£i ph∆∞∆°ng tr√¨nh b·∫≠c hai.
        static void PhuongTrinhBacHai(int a, int b, int c)
        {
            if (a == 0)
            {
                if (b == 0)
                {
                    if (c == 0)
                        Console.WriteLine("Ph∆∞∆°ng tr√¨nh v√¥ s·ªë nghi·ªám.");
                    else
                        Console.WriteLine("Ph∆∞∆°ng tr√¨nh v√¥ nghi·ªám.");
                }
                else
                {
                    double x = -c / (double)b;
                    Console.WriteLine($"Ph∆∞∆°ng tr√¨nh c√≥ nghi·ªám x = {x}");
                }    
            }
            else
            {
                int delta = b * b - 4 * a * c;
                if (delta > 0)
                {
                    Console.WriteLine("Ph∆∞∆°ng tr√¨nh c√≥ 2 nghi·ªám ph√¢n bi·ªát.");
                    double x1 = (-b + Math.Sqrt(delta)) / (2 * a);
                    double x2 = (-b - Math.Sqrt(delta)) / (2 * a);
                    Console.WriteLine($"x1 = {x1}, x2 = {x2}");
                }
                else if (delta == 0)
                {
                    Console.WriteLine($"Ph∆∞∆°ng tr√¨nh c√≥ 1 nghi·ªám k√©p x1 = x2 = {-b / (double)(2 * a)}");
                }
                else
                {
                    Console.WriteLine("Ph∆∞∆°ng tr√¨nh v√¥ nghi·ªám.");
                }
            }    
        }

        // 4. Vi·∫øt h√†m tr·∫£ v·ªÅ gi√° tr·ªã nh·ªè nh·∫•t c·ªßa 4 s·ªë nguy√™n.
        static int SoNguyenNhoNhat(int[] mang)
        {
            int min = mang[0];
            for (int i = 1; i < mang.Length; i++)
            {
                if (mang[i] < min)
                    min = mang[i];
            }
            return min;
        }

        // 5. Vi·∫øt th·ªß t·ª•c ho√°n v·ªã 2 s·ªë nguy√™n.
        static void HoanVi2SoNguyen(ref int a, ref int b)
        {
            int temp = a;
            a = b;
            b = temp;
        }
    }

namespace QuanLyShop
{
	public class Product
	{
		public string productNumber { get; set; }
		public string productName { get; set; }
		public int productQuantity { get; set; }
		public Product(string maSanPham ="", string tenSanPham = "", int soLuong = 0) 
		{ 
			productNumber = maSanPham;
			productName = tenSanPham;
			productQuantity = soLuong;
		}
		public bool importProduct(int quantity)
		{
			if (quantity > 0)
			{
				this.productQuantity += quantity;
				return true;
			}
			return false;
		}
		public bool exportProduct(int quantity)
		{
			if (quantity > 0 && quantity <= productQuantity)
			{
				this.productQuantity -= quantity;
				return true;
			}
			return false;
		}
		public override string ToString()
		{
			return $"Ma san pham: {productNumber}\\tTen san pham: {productName}\\tSo luong: {productQuantity}";
		}
	}
}`,

using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace QuanLyShop
{
	public class Shop
	{
		private List<Product> products;
		public Shop()
		{
			products = new List<Product>();
		}
		public void Nhap()
		{
			products.Clear();
			products.Add(new Product("001", "Ban phim", 3));
			products.Add(new Product("002", "Chuot", 100));
			products.Add(new Product("003", "Man hinh", 50));
		}
		public void Xuat()
		{
			if (products.Count > 0)
			{
				foreach (Product p in products)
				{
					Console.WriteLine(p.ToString());
				}
			}
			else
			{
				Console.WriteLine("Danh sach rong.");
			}
		}
		public int searchProduct(string maSP)
		{
			for (int i = 0; i < products.Count; i++)
			{
				if (products[i].productNumber.ToUpper() == maSP.ToUpper())
				{
					return i;
				}
			}
			return -1;
		}
		public bool addProduct(string maSP, string ten, int soLuong)
		{
			if (searchProduct(maSP) != -1)
			{
				return false;
			}
			else
			{
				products.Add(new Product(maSP, ten, soLuong));
				return true;
			}			
		}
		public bool importProduct(string maSP, int soLuong)
		{
			int index = searchProduct(maSP);
			if ((index != -1) && (soLuong > 0))
			{
				products[index].importProduct(soLuong);
				//Console.WriteLine(products[index].ToString());
				return true;
			}
			return false;
		}
		public bool exportProduct(string maSP, int soLuong)
		{
			int index = searchProduct(maSP);
			if ((index != -1) && (soLuong > 0 && soLuong <= products[index].productQuantity))
			{
				products[index].exportProduct(soLuong);
				//Console.WriteLine(products[index].ToString());
				return true;
			}
			return false;
		}
		public bool removeProduct(string maSP)
		{
			int index = searchProduct(maSP);
			if (index != -1)
			{
				products.RemoveAt(index);
				return true;
			}
			return false;
		}
		public void showProduct(int index)
		{
			Console.WriteLine(products[index].ToString());
		}
	}
}`

namespace QuanLyShopLan2
{
	public class Product
	{
		public string productNumber { get; set; }
		public string productName { get; set; }		
		public int productQuantity { get; set; }
		public Product(string productNumber = "", string productName = "", int productQuantity = 0)
		{
			this.productNumber = productNumber;
			this.productName = productName;			
			this.productQuantity = productQuantity;
		}
		public bool importProduct(int soLuong)
		{
			if (soLuong > 0)
			{
				this.productQuantity += soLuong;
				return true;
			}
			return false;
		}
		public bool exportProduct(int soLuong)
		{
			if (soLuong > 0 && soLuong <= this.productQuantity)
			{
				this.productQuantity -= soLuong;
				return true;
			}
			return false;	
		}
		public override string ToString()
		{
			return string.Format("{0,-10}{1,-20}{2,-10}",productNumber,productName, productQuantity);
		}
	}
}`,

using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace QuanLyShopLan2
{
	public class Shop
	{
		private List<Product> listProduct;
		public Shop()
		{
			listProduct = new List<Product>();
		}
		public void NhapShop()
		{
			listProduct.Clear();
			listProduct.Add(new Product("SP01", "Ban phim", 20));
			listProduct.Add(new Product("SP02", "Chuot", 50));
			listProduct.Add(new Product("SP03", "Man hinh", 30));
			Console.WriteLine("Khoi tao thanh cong.");
		}
		public void XuatShop()
		{
			Console.WriteLine("{0,-10}{1,-20}{2,-10}","Ma SP", "Ten SP", "So luong");
			foreach (var item in listProduct)
			{
				Console.WriteLine(item.ToString());
			}
		}
		public bool addProduct(string maSP, string ten, int soLuong)
		{
			if (searchProduct(maSP) != -1)
			{
				return false;
			}
			else
			{
				listProduct.Add(new Product(maSP, ten, soLuong));
				return true;
			}
		}
		public bool importProduct(string maSP, int soLuong)
		{
			int index = searchProduct(maSP);
			if (index != -1)
			{
				return listProduct[index].importProduct(soLuong);
				
			}
			return false ;
		}
		public bool exportProduct(string maSP, int soLuong)
		{
			int index = searchProduct(maSP);
			if (index != -1)
			{
				return listProduct[index].exportProduct(soLuong);
				
			}
			return false;
		}
		public int searchProduct(string maSP)
		{
			for (int i = 0; i < listProduct.Count; i++)
			{
				if (listProduct[i].productNumber.ToUpper() == maSP.ToUpper())
				{
					return i;
				}
			}
			return -1;
		}
		public bool removeProduct(string maSP)
		{
			int index = searchProduct(maSP);
			if (index != -1)
			{
				listProduct.RemoveAt(index);
				return true;
			}
			return false;
		}
		public void showProduct(int index)
		{
			Console.WriteLine(listProduct[index].ToString());
		}
	}
}`

			this.ngaySinh = ngaySinh;
			this.diaChi = diaChi;
		}

		{
			this.ten = string.Empty;
			this.phai = true;
			DateTime htai = DateTime.Now;
			this.ngaySinh = htai.AddYears(-18);
			this.diaChi = "";
		}
		~Person() { }
		public virtual void Nhap()

			Console.WriteLine("=== NHAP THONG TIN ===");

			Console.WriteLine("=== THONG TIN ===");
			Console.WriteLine("Ten: " + ten);
			Console.WriteLine("Ngay sinh: " + ngaySinh.ToString("dd/MM/yyyy"));
			Console.WriteLine("Dia Chi: " + diaChi);
			Console.WriteLine("Phai: " + (phai?"nam":"nu"));
		}
	}
}`,

            const output = document.getElementById('terminalOutput');

        function removeStdinLine(index) {

        function renderStdinQueue() {
            const queue = document.getElementById('stdinQueue');
            if (stdinLines.length === 0) {
                queue.innerHTML = '<span class="stdin-empty">Ch∆∞a c√≥ input. Nh·∫≠p b√™n d∆∞·ªõi v√† nh·∫•n ‚û§</span>';

        function escapeHtml(text) {

        // Run code using Piston API
        async function runCode() {
            if (!currentCode) {
                alert('Vui l√≤ng ch·ªçn m·ªôt file code tr∆∞·ªõc!');
                return;
            }

            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = true;
            runBtn.textContent = '‚è≥ ƒêang ch·∫°y...';
            runBtn.classList.add('running');

            openTerminal();
            clearTerminal();
            setTerminalStatus('ƒêang compile...', 'running');
            appendOutput('üîÑ Compiling and running C# code...', 'info');

            // Prepare stdin
            const stdin = stdinLines.join('\n');

            // Show what stdin is being sent
            if (stdinLines.length > 0) {
                appendOutput(`üì• STDIN (${stdinLines.length} d√≤ng):`, 'info');
                stdinLines.forEach((line, i) => appendOutput(`   [${i + 1}] ${line}`, 'cmd'));
            } else if (currentCode.includes('Console.ReadLine')) {
                appendOutput('‚ö†Ô∏è Code c√≥ Console.ReadLine() nh∆∞ng ch∆∞a c√≥ input!', 'err');
                appendOutput('üí° Nh·∫≠p input v√†o √¥ b√™n d∆∞·ªõi, nh·∫•n ‚û§, r·ªìi Run l·∫°i.', 'info');
            }

            try {
                // Using Piston API (free, no auth required)
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        language: 'csharp',
                        version: '6.12.0',
                        files: [{ name: 'Program.cs', content: currentCode }],
                        stdin: stdin,
                        compile_timeout: 10000,
                        run_timeout: 5000
                    })
                });

                const result = await response.json();

                if (result.compile && result.compile.code !== 0) {
                    // Compile error
                    setTerminalStatus('L·ªói compile!', 'error');
                    appendOutput('‚ùå COMPILE ERROR:', 'err');
                    appendOutput(result.compile.stderr || result.compile.output, 'err');
                } else if (result.run) {
                    // Run result
                    if (result.run.stdout) {
                        setTerminalStatus('Ho√†n th√†nh ‚úì', 'success');
                        appendOutput('üì§ OUTPUT:', 'info');
                        appendOutput(result.run.stdout, 'out');
                    }
                    if (result.run.stderr) {
                        setTerminalStatus('C√≥ l·ªói runtime', 'error');
                        appendOutput('‚ö†Ô∏è STDERR:', 'err');
                        appendOutput(result.run.stderr, 'err');
                    }
                    if (result.run.code !== 0) {
                        appendOutput(`\n‚ö° Exit code: ${result.run.code}`, 'info');
                    }
                } else if (result.message) {
                    setTerminalStatus('L·ªói!', 'error');
                    appendOutput('‚ùå API Error: ' + result.message, 'err');
                }
            } catch (error) {
                setTerminalStatus('L·ªói k·∫øt n·ªëi!', 'error');
                appendOutput('‚ùå Network Error: ' + error.message, 'err');
                appendOutput('Ki·ªÉm tra k·∫øt n·ªëi internet c·ªßa b·∫°n.', 'info');
            }

            runBtn.disabled = false;
            runBtn.textContent = '‚ñ∂ Run';
            runBtn.classList.remove('running');
        }
    </script>
